{% extends 'widgets/base.html' %}

{% block style %}
<style>
    html, body {
        height: 100%;
    }

    form {
        max-width: 300px;
        width: 100%;
    }
</style>
{% endblock %}

{% block title %} Login {% endblock %}

{% block body %}
<body class="d-flex justify-content-center align-items-center text-center bg-dark">
    <form>
        <div class="form-floating">
            <input class="form-control" id="username" type="input" placeholder="Username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating mt-1">
            <input class="form-control" id="password" type="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <button class="btn btn-primary w-100 my-1" type="button" onclick="login()">Login</button>
        <p id="login-alter"></p>
    </form>
</body>
{% endblock %}
